<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
    <link rel="stylesheet" href="../src/view-ui.css">
</head>

<body>
    <!-- 基本输入框 -->
    <div class="vw-content">
        <h1 class="vw-panel-title">基本输入框:</h1>
        <div class="vw-panel-body no-padding">
            <div class="vw-form-item">
                <label class="vw-form-label">用户名</label>
                <div class="vw-form-body">
                    <input class="vw-input" type="text" placeholder="请输入姓名" />
                </div>
            </div>
            <div class="vw-form-item">
                <label class="vw-form-label">密码</label>
                <div class="vw-form-body">
                    <input class="vw-input" type="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="vw-form-item">
                <label class="vw-form-label">日期</label>
                <div class="vw-form-body">
                    <input class="vw-input" type="date" placeholder="请选择日期" />
                </div>
            </div>
        </div>
    </div>
    <!-- 带清空按钮的输入框 -->
    <div class="vw-content">
        <h1 class="vw-panel-title">带清空功能的输入框:</h1>
        <div class="vw-panel-body no-padding">
            <div class="vw-form-item">
                <label class="vw-form-label">手机号</label>
                <div class="vw-form-body">
                    <input class="vw-input" type="text" placeholder="请输入手机号" />
                    <i class="fa fa-close vw-input-reset"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- 带错误提示的输入框 -->
    <div class="vw-content">
        <h1 class="vw-panel-title">带错误提示的输入框:</h1>
        <div class="vw-panel-body no-padding">
            <div class="vw-form-item">
                <label class="vw-form-label">邮箱</label>
                <div class="vw-form-body">
                    <input class="vw-input" type="text" placeholder="请输入邮箱" />
                    <i class="fa fa-exclamation vw-input-warning"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- 单选 && 多选 -->
    <div class="vw-content">
        <!-- 单选输入 -->
        <h1 class="vw-panel-title">单选:</h1>
        <div class="vw-panel-body no-padding">
            <div class="vw-form-item">
                <div class="vw-radio">
                    <i class="fa fa-check vw-radio-icon"></i>
                    <span class="vw-radio-desc">单选选项1</span>
                    <input class="vw-radio-input" type="radio">
                </div>
            </div>
            <div class="vw-form-item">
                <div class="vw-radio checked">
                    <i class="fa fa-check vw-radio-icon"></i>
                    <span class="vw-radio-desc">单选选项2</span>
                    <input class="vw-radio-input" type="radio">
                </div>
            </div>
            <div class="vw-form-item">
                <div class="vw-radio">
                    <i class="fa fa-check vw-radio-icon"></i>
                    <span class="vw-radio-desc">单选选项3</span>
                    <input class="vw-radio-input" type="radio">
                </div>
            </div>
        </div>
    </div>
    <div class="vw-content">
        <!-- 多选输入 -->
        <h1 class="vw-panel-title">多选:</h1>
        <div class="vw-panel-body no-padding">
            <div class="vw-form-item">
                <div class="vw-check">
                    <i class="fa fa-check vw-check-icon"></i>
                    <span class="vw-check-desc">多选选项1</span>
                    <input class="vw-check-input" type="checkbox">
                </div>
            </div>
            <div class="vw-form-item">
                <div class="vw-check checked">
                    <i class="fa fa-check vw-check-icon"></i>
                    <span class="vw-check-desc">多选选项2</span>
                    <input class="vw-check-input" type="checkbox">
                </div>
            </div>
            <div class="vw-form-item">
                <div class="vw-check checked">
                    <i class="fa fa-check vw-check-icon"></i>
                    <span class="vw-check-desc">多选选项3</span>
                    <input class="vw-check-input" type="checkbox">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
