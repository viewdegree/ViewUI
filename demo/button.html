<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/view-ui.css">
    <title>按钮的设计与开发</title>
</head>

<body>
    <div class="vw-content">
        <!-- 标准按钮 -->
        <h2 class="vw-panel-title">标准按钮</h2>
        <div class="vw-panel-body">
            <a class="vw-btn">默认按钮</a>
        </div>
        <!-- 主操作按钮-->
        <h2 class="vw-panel-title">主操作按钮</h2>
        <div class="vw-panel-body">
            <a class="vw-btn vw-btn-primary">主操作按钮</a>
        </div>
        <!-- 警示操作按钮-->
        <h2 class="vw-panel-title">警示操作按钮</h2>
        <div class="vw-panel-body">
            <a class="vw-btn vw-btn-warning">主操作按钮</a>
        </div>
        <!-- 不可用操作按钮-->
        <h2 class="vw-panel-title">警示操作按钮</h2>
        <div class="vw-panel-body">
            <a class="vw-btn vw-btn-disabled">不可用按钮</a>
        </div>
        <!-- 大按钮 -->
        <h2 class="vw-panel-title">大按钮</h2>
        <div class="vw-panel-body no-padding">
            <br/>
            <a class="vw-btn vw-btn-large">大按钮</a>
            <br/>
            <a class="vw-btn vw-btn-primary vw-btn-large">大按钮</a>
            <br/>
            <a class="vw-btn vw-btn-warning vw-btn-large">大按钮</a>
            <br/>
            <a class="vw-btn vw-btn-disabled vw-btn-large">大按钮</a>
            <br/>
        </div>
        <!-- 小按钮 -->
        <h2 class="vw-panel-title">小按钮</h2>
        <div class="vw-panel-body">
            <a class="vw-btn vw-btn-small">小按钮</a>
            <a class="vw-btn vw-btn-primary vw-btn-small">小按钮</a>
            <a class="vw-btn vw-btn-warning vw-btn-small">小按钮</a>
            <a class="vw-btn vw-btn-disabled vw-btn-small">小按钮</a>
        </div>
    </div>
</body>

</html>
